
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商家登陆</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>

<div class="container">
{% if error %}<p class="alert alert-danger">{{ error }}</p>{% endif %}

<h1 class="page-header text-center">研究生报名系统登陆</h1>

<div class="row">
    <div class="col col-md-4 col-md-offset-4">
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="telephone" class="form-control" placeholder="手机号" value="{{phone}}">

            <br>

            <input type="password" name="password" class="form-control" placeholder="密码">
            <br>
            <input type="submit" class="form-control btn-primary" value="登陆">
        </form>
    </div>
</div>

</div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
